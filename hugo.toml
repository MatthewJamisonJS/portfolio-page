############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
# Meta data
description = "Full-stack developer delivering measurable ROI: 98+ Lighthouse scores, $6k/year hosting savings, 79% faster load times. Rails • Python • Hugo • AI Tooling. Conversion-optimized development for real business results."
author = "Matthew Jamison"
# Google Analytics (add your tracking ID when ready)
